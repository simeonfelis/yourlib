<div id="context_content">
    <div id="context_browse">

        <div id="context_header" class="ui-widget-header ui-corner-tl ui-corner-tr">
            
        </div>

        <div id="context_browse_container" class="ui-widget-content ui-corner-all">

            {% for column in order%}
            <div id="context_browse_{{ column }}_container" class="browse_column">
                <div id="browse_{{ column }}_filter" class="browse_column {{ column }}">
                    <ul>
                        <li>{{ column }}</li>
                        {% include 'browse_column.html' %}
                    </ul>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
