<div id="upload_status_content">
    {% if uploads|length > 0 %}
    <ul>
        {% for u in uploads %}
        <li>{{ u.file.name }}: {{ u.step }}, {{ u.step_status }}</li>
        {% endfor %}
    </ul>
    <div id="upload_clear_pending" class="btn">Clear pending</div>
    {% else %}
    <div>No uploads processing.</div>
    {% endif %}
</div>
