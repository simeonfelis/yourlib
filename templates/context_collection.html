{% extends "home.html" %}

{% block context_content %}
<div id="context_content">
    <div id="context_collection">

        <div id="context_header" class="ui-widget-header ui-corner-tl ui-corner-tr">
            <div>Search:</div>
            <div class="input">
                <form id="context_collection_search" action="{% url collection_search %}" method="post">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <input id="collection_search_terms"
                        name="search_terms"
                        type="text"
                        size="20"
                        maxlength="32"
                        value="{{ search_terms }}">
                </form>
            </div>
            <div class="status" id="context_collection_search_status">{{ songs_count }}</div>
        </div>

        <div id="context_collection_container" class="ui-widget-content ui-corner-all">
            {% include "collection_songs.html" %}
        </div>
    </div>
</div>
{% endblock %}
