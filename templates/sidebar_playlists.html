{% for playlist in sidebar.playlists %}
<h2>
    <a href="{% url playlist playlist.id %}" data-playlist_id="{{ playlist.id }}" class="btn_sidebar_show_playlist">
        <span class="name" title="{{ playlist.name }}">{{ playlist.name }}</span>
        <span class="count" title="Items in playlist">{{ playlist.items.all|length }}</span>
    </a>
</h2>
{% endfor %}
